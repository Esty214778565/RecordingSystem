<h2 mat-dialog-title>Sign In</h2>
<form action="" (submit)="signIn()">
  <label>Name</label>

  <input [(ngModel)]="credentials.name" [ngModelOptions]="{standalone: true}" required>

  <label>Password</label>
  <input [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" type="password" required>

  <button mat-button type="submit">Sign In</button>
  <button (click)="close()">Cancel</button>
</form>
