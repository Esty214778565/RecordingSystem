<div class="User-container">
    <div class="User-list">
        <mat-grid-list cols="3" rowHeight="1:1" gutterSize="10px">
            @for ( User of users.value;track User.id) {
            <mat-grid-tile>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ User.name }} (ID: {{ User.id }})
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{ User.email }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" class="mat-button" (click)="editUser(User)">
                            Update</button>
                        <button mat-raised-button color="warn" class="mat-button" (click)="deleteUser(User)">
                            Delete</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
            }
            <div>
                <button mat-raised-button color="primary" class="mat-button" (click)="addUser()">Add</button>
            </div>
        </mat-grid-list>
    </div>
    <div class="router-outlet-container">
        <router-outlet></router-outlet>
    </div>
</div>
